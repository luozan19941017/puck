<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>puck</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<!-- 1024*768   600 600 -->
	<div class="scene">
		<button class="move-right">往右</button>
		<button class="move-left">往左</button>
	</div>
	<div class="btn">
		<button class="start">开始游戏</button>
		<button class="restart">重新开始</button>
		<button class="end">结束游戏</button>
		<button class="jieshao">游戏介绍</button>
		<div class="guize">
			&nbsp&nbsp两张扑克相加等于13,加10分,往左的按钮只能点击三次。
		</div>
	</div>
	<div class="defen">
		<span>得分：</span>
		<div class="text">0</div>
	</div>
	<div class='daojishi'>
		<span>倒计时：</span>
		<div class="text">00:00</div>
	</div>
	

</body>
</html>
